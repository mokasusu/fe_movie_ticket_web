<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử giao dịch - COP Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="/cop_cinema/css/reset.css">
    <link rel="stylesheet" href="/cop_cinema/css/theme.css">
    <link rel="stylesheet" href="/cop_cinema/css/style.css">
    <link rel="stylesheet" href="/cop_cinema/css/components/header.css">
    <link rel="stylesheet" href="/cop_cinema/css/components/footer.css">
    <link rel="stylesheet" href="/cop_cinema/css/pages/ve_cua_toi.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="container-bill">
        <ul class="nav nav-tabs my-4" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-tickets">
                    <i class="fas fa-ticket-alt me-2"></i>VÉ ĐIỆN TỬ CỦA TÔI
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-invoices">
                    <i class="fas fa-history me-2"></i>LỊCH SỬ HÓA ĐƠN
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-tickets">
                <div id="ticket-container"></div>
            </div>
            <div class="tab-pane fade" id="tab-invoices">
                <div id="invoice-container" class="row g-3 justify-content-center"></div>
            </div>
        </div>
    </div>


    <div id="footer-container"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/cop_cinema/js/pages/chung_vecuatoi_bill.js"></script>
    <script src="/cop_cinema/js/pages/ve_cua_toi.js"></script>

    <script>
        async function loadLayout() {
            try {
                const headerRes = await fetch('/cop_cinema/pages/components/header.html');
                document.getElementById('header-container').innerHTML = await headerRes.text();

                const footerRes = await fetch('/cop_cinema/pages/components/footer.html');
                document.getElementById('footer-container').innerHTML = await footerRes.text();
            } catch (err) {
                console.error('Load layout error:', err);
            }
        }
        loadLayout();
    </script>
</body>

</html>
