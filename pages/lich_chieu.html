    <!DOCTYPE html>
    <html lang="vi">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Chiếu - Cinema</title>
    <meta name="description" content="Xem lịch chiếu phim mới nhất tại rạp">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GLOBAL CSS (GIỐNG INDEX) -->
        <script type="module">
            import { BASE_PATH } from '../../js/config.js';
            window.BASE_PATH = BASE_PATH;
            const setCss = (href) => {
                const l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = BASE_PATH + href;
                document.head.appendChild(l);
            };
            setCss('/css/reset.css');
            setCss('/css/theme.css');
            setCss('/css/style.css');
            setCss('/css/components/header.css');
            setCss('/css/components/footer.css');
            setCss('/css/components/showtime_card.css');
            setCss('/css/pages/lich_chieu.css');
        </script>
    </head>

    <body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- MAIN CONTENT -->
    <main class="lich-chieu-main">
        <div class="lich-chieu-container">

        <h1 class="page-title mb-4">Lịch Chiếu</h1>

        <!-- CHỌN NGÀY -->
        <div class="date-selector mb-4">
            <button class="date-btn active" data-ngay="2025-12-23">23/12/2025</button>
            <button class="date-btn" data-ngay="2025-12-24">24/12/2025</button>
            <button class="date-btn" data-ngay="2025-12-25">25/12/2025</button>
        </div>

        <!-- DANH SÁCH PHIM -->
        <div id="movie-list" class="movie-list"></div>

        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="module">
            import { BASE_PATH } from '../../js/config.js';
            async function loadComponents() {
                try {
                    // Header
                    const headerRes = await fetch(BASE_PATH + '/pages/components/header.html');
                    document.getElementById('header-container').innerHTML = await headerRes.text();
                    try {
                        const headerModule = await import(BASE_PATH + '/js/components/header.js');
                        if (headerModule && typeof headerModule.initHeader === 'function') headerModule.initHeader();
                    } catch(e) { console.warn('header.js import failed', e); }

                    // Footer
                    const footerRes = await fetch(BASE_PATH + '/pages/components/footer.html');
                    document.getElementById('footer-container').innerHTML = await footerRes.text();
                    try {
                        const footerModule = await import(BASE_PATH + '/js/components/footer.js');
                        if (footerModule && typeof footerModule.initFooter === 'function') footerModule.initFooter();
                    } catch(e) { console.warn('footer.js import failed', e); }

                } catch (err) {
                    console.error('Load layout error:', err);
                }
            }
            loadComponents();
            // Load page logic
            import(BASE_PATH + '/js/pages/lich_chieu.js');
        </script>
    </body>
    </html>
