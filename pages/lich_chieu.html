    <!DOCTYPE html>
    <html lang="vi">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Chiếu - Cinema</title>
    <meta name="description" content="Xem lịch chiếu phim mới nhất tại rạp">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GLOBAL CSS (GIỐNG INDEX) -->
    <link rel="stylesheet" href="/cop_cinema/css/reset.css">
    <link rel="stylesheet" href="/cop_cinema/css/theme.css">
    <link rel="stylesheet" href="/cop_cinema/css/style.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="/cop_cinema/css/components/header.css">
    <link rel="stylesheet" href="/cop_cinema/css/components/footer.css">
    <link rel="stylesheet" href="/cop_cinema/css/components/showtime_card.css">

    <!-- PAGE CSS -->
    <link rel="stylesheet" href="/cop_cinema/css/pages/lich_chieu.css">
    </head>

    <body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- MAIN CONTENT -->
    <main class="lich-chieu-main">
        <div class="lich-chieu-container">

        <h1 class="page-title mb-4">Lịch Chiếu</h1>

        <!-- CHỌN NGÀY -->
        <div class="date-selector mb-4">
            <button class="date-btn active" data-ngay="2025-12-23">23/12/2025</button>
            <button class="date-btn" data-ngay="2025-12-24">24/12/2025</button>
            <button class="date-btn" data-ngay="2025-12-25">25/12/2025</button>
        </div>

        <!-- DANH SÁCH PHIM -->
        <div id="movie-list" class="movie-list"></div>

        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Đảm bảo header.js được load trước khi gọi initHeaderUserMenu -->
    <script src="/cop_cinema/js/components/header.js"></script>

    <!-- PAGE SCRIPT -->
    <script src="/cop_cinema/js/components/header.js"></script>
    <script src="/cop_cinema/js/components/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="/cop_cinema/js/pages/lich_chieu.js"></script>

    <!-- LOAD HEADER / FOOTER -->
    <script>
        async function loadLayout() {
            try {
                const headerRes = await fetch('/cop_cinema/pages/components/header.html');
                const headerHtml = await headerRes.text();
                document.getElementById('header-container').innerHTML = headerHtml;
                // Gọi lại hàm khởi tạo avatar user sau khi header được inject
                if (window.initHeaderUserMenu) window.initHeaderUserMenu();

                const footerRes = await fetch('/cop_cinema/pages/components/footer.html');
                document.getElementById('footer-container').innerHTML = await footerRes.text();
            } catch (err) {
                console.error('Load layout error:', err);
            }
        }
        loadLayout();
    </script>
    </body>
    </html>
