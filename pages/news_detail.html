<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Tin Tức - COP Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <style>
        :root {
            --card-bg: #161d2f;
            --text: #ffffff;
        }
        .news-detail-page * {
            box-sizing: border-box;
        }

        .news-detail-page .news-detail-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            min-height: 90vh;
        }

        .news-detail-page .detail-title {
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-gold);
            font-family: 'Inter', 'Montserrat', sans-serif;
        }

        .news-detail-page .detail-date {
            color: var(--accent-blue);
            display: block;
            margin-bottom: 30px;
        }

        .news-detail-page .news-intro {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
            font-style: italic;
            border-left: 4px solid var(--accent-red);
            padding-left: 20px;
        }

        .news-detail-page .news-gallery {
            margin-bottom: 30px;
            text-align: center;
        }

        .news-detail-page .news-gallery img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .news-detail-page .image-caption {
            color: #f2ec3f;
            font-size: 0.9rem;
            font-style: italic;
        }

        .news-detail-page .news-text p {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .news-detail-page .related-news {
            margin-top: 60px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 16px;
        }

        .news-detail-page .related-news h3 {
            margin-top: 0;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 15px;
            font-size: 1.3rem;
        }

        .news-detail-page #related-news-list {
            list-style: none;
            padding: 0;
            margin: 10px;
        }

        .news-detail-page #related-news-list li {
            margin-bottom: 12px;
        }

        .news-detail-page #related-news-list a {
            color: #94a3b8;
            text-decoration: none;
            transition: 0.3s;
        }

        .news-detail-page #related-news-list a:hover {
            color: white;
            padding-left: 5px;
        }

        .news-detail-page .btn-back {
            display: inline-block;
            margin-top: 40px;
            color: var(--accent-red);
            text-decoration: none;
            font-weight: bold;
        }
        /* =====================================================
   RESPONSIVE – CHỈ ÁP DỤNG CHO TRANG CHI TIẾT TIN TỨC
===================================================== */

/* MOBILE (≤ 576px) */
@media (max-width: 576px) {

    .news-detail-page {
        font-size: 14px;
    }

    .news-detail-page .news-detail-container {
        padding: 20px 15px;
        margin-top: 20px;
    }

    .news-detail-page .detail-title {
        font-size: 1.6rem;
        line-height: 1.3;
        letter-spacing: -0.01em;
    }

    .news-detail-page .detail-date {
        font-size: 0.85rem;
    }

    .news-detail-page .news-intro {
        font-size: 0.95rem;
        padding-left: 15px;
    }

    .news-detail-page .news-text p {
        font-size: 0.95rem;
        line-height: 1.6;
    }

    .news-detail-page .news-gallery img {
        border-radius: 10px;
    }

    .news-detail-page .related-news {
        padding: 20px;
        margin-top: 40px;
    }

    .news-detail-page .btn-back {
        font-size: 0.9rem;
    }
}

/* TABLET (577px – 991px) */
@media (max-width: 991px) {

    .news-detail-page .detail-title {
        font-size: 2rem;
        line-height: 1.25;
    }

    .news-detail-page .news-text p {
        font-size: 1rem;
    }
}

/* DESKTOP LỚN (≥ 1200px) – OPTIONAL */
@media (min-width: 1200px) {

    .news-detail-page .news-detail-container {
        max-width: 1100px;
    }

    .news-detail-page .detail-title {
        font-size: 2.8rem;
    }
}


    </style>
</head>

<body>
    <div id="header-container"></div>
    <main class="news-detail-page">
        <div class="news-detail-container container">
            <article class="news-detail" id="news-content-container">
                <span id="news-date" class="detail-date"></span>
                <h1 class="detail-title" id="news-title">Đang tải nội dung...</h1>

                <div class="news-content">
                    <p class="news-intro" id="news-intro"></p>

                    <div class="news-gallery" id="news-gallery">
                    </div>

                    <div class="news-text" id="news-text">
                    </div>
                </div>

                <div class="related-news">
                    <h3 style="color: var(--accent-red); font-weight: bold;">Tin liên quan</h3>
                    <ul id="related-news-list"></ul>
                </div>

                <a href="/pages/news_list.html" class="btn-back"><i class="fas fa-chevron-left"></i> Quay lại danh sách tin
                    </a>
            </article>
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script type="module" src="../js/pages/news_detail.js"></script>
    <script>
        async function loadLayout() {
            try {
                const headerRes = await fetch('components/header.html');
                const headerHtml = await headerRes.text();
                document.getElementById('header-container').innerHTML = headerHtml;
                // Gọi lại hàm khởi tạo avatar user sau khi header được inject
                if (window.initHeaderUserMenu) window.initHeaderUserMenu();

                const footerRes = await fetch('components/footer.html');
                document.getElementById('footer-container').innerHTML = await footerRes.text();
            } catch (err) {
                console.error('Load layout error:', err);
            }
        }
        loadLayout();
    </script>
</body>

</html>
