<div class="movie-card shadow-sm">
    <div class="movie-poster">
        <img id="movie-card-poster" alt="Tên Phim" class="img-fluid">
        
        <span class="age-badge badge-c13">C13</span>
        
        <span class="format-badge">2D</span>

        <div class="movie-overlay">
            <a href="trailer-link" class="btn-trailer mb-2">
                <i class="fas fa-play-circle"></i> Xem Trailer
            </a>
            <button class="btn-primary btn-sm">
                <i class="fas fa-ticket-alt"></i> ĐẶT VÉ NGAY
            </button>
        </div>
    </div>

    <div class="movie-content">
        <h5 class="movie-title">Your Name (Kimi no Na wa)</h5>
        <div class="movie-meta">
            <span class="duration"><i class="far fa-clock"></i> 106 phút</span>
            <span class="genre">Hoạt hình, Lãng mạn</span>
        </div>
    </div>
</div>
<script>
  (function() {
    function getBasePath() {
      if (window.BASE_PATH) return window.BASE_PATH;
      if (window.config && window.config.BASE_PATH) return window.config.BASE_PATH;
      var path = window.location.pathname;
      var match = path.match(/^(\/[^\/]+)(\/|$)/);
      return match ? match[1] : '';
    }
    var BASE_PATH = getBasePath();
    var poster = document.getElementById('movie-card-poster');
    if (poster) poster.src = BASE_PATH + '/assets/images/posters/your_image.jpg';
  })();
</script>
