<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin tài khoản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/cop_cinema/css/reset.css">
  <link rel="stylesheet" href="/cop_cinema/css/theme.css">
  <link rel="stylesheet" href="/cop_cinema/css/style.css">
  <link rel="stylesheet" href="/cop_cinema/css/components/header.css">
  <link rel="stylesheet" href="/cop_cinema/css/components/footer.css">
  <link rel="stylesheet" href="/cop_cinema/css/pages/tai_khoan.css">
</head>

<body>

<div id="header-container"></div>

<main class="container my-5">

  <!-- ================= HEADER PROFILE ================= -->
  <div class="profile-header-card mb-4">
    <div class="row align-items-center">

      <div class="col-md-6 d-flex align-items-center gap-4">
        <div class="avatar-wrapper">
          <img id="profile-avatar" src="/cop_cinema/assets/avatar/avt1.jpg" alt="Avatar">
          <label for="avatar-upload" class="edit-avatar-btn">
            <i class="fa-solid fa-pen"></i>
          </label>
          <input type="file" id="avatar-upload" hidden accept="image/*">
        </div>

        <div>
          <h2 id="userName">---</h2>
          <p id="userRank">
            <i class="fa-solid fa-crown text-warning"></i> Thành viên
          </p>
        </div>
      </div>

      <div class="col-md-6 mt-3 mt-md-0">
        <div class="d-flex justify-content-md-end gap-3">
          <div class="stat-box">
            <span id="statMovies">0</span>
            <small>Phim đã xem</small>
          </div>
          <div class="stat-box">
            <span id="statMoney">0đ</span>
            <small>Đã chi tiêu</small>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- ================= BODY ================= -->
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-lg-3 mb-4">
      <div class="nav flex-column nav-pills">
        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-info">
          <i class="fa-solid fa-user me-2"></i> Thông tin cá nhân
        </button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-invoices">
          <i class="fa-solid fa-receipt me-2"></i> Hóa đơn
        </button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-journey">
          <i class="fa-solid fa-film me-2"></i> Hành trình điện ảnh
        </button>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="col-lg-9">
      <div class="tab-content">

        <!-- ================= TAB INFO ================= -->
        <div class="tab-pane fade show active" id="tab-info">
          <div class="profile-content-card">
            <h4>Thông tin cá nhân</h4>

            <form>
              <label>Họ tên</label>
              <input id="profileFullName" value="Nguyễn Văn A" disabled>

              <label>Tên đăng nhập</label>
              <input id="profileUsername" value="nguyenvana" disabled>

              <label>Email</label>
              <input id="profileEmail" value="vana@email.com" disabled>

              <div class="mt-3 d-flex gap-2">
                <button type="button" id="btn-edit-profile" class="btn btn-secondary">
                  Chỉnh sửa
                </button>
                <button type="submit" id="btn-save-profile" class="btn btn-primary d-none">
                  Lưu
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- ================= TAB INVOICE ================= -->
        <div class="tab-pane fade" id="tab-invoices">
          <div class="profile-content-card">
            <h4>Lịch sử hóa đơn</h4>

            <table class="table table-dark">
              <thead>
                <tr>
                  <th>Thời gian đặt</th>
                  <th>Phim</th>
                  <th>Ngày chiếu</th>
                  <th>Tổng</th>
                </tr>
              </thead>
              <tbody>
                <!-- JS render -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- ================= TAB JOURNEY ================= -->
        <div class="tab-pane fade" id="tab-journey">
          <div class="profile-content-card">
            <h4>Hành trình điện ảnh</h4>

            <div class="journey-timeline">
              <div class="journey-track" id="journeyTrack">

                <!-- ITEM SAMPLE -->
                <div class="journey-item">
                  <div class="journey-poster">
                    <img src="/cop_cinema/assets/posters/movie1.jpg" alt="Movie">
                  </div>
                  <div class="journey-title">Avengers: Endgame</div>

                  <div class="journey-dot"></div>
                  <div class="journey-date">12/05/2025</div>
                </div>

                <!-- JS render thêm ở đây -->

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</main>

<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/cop_cinema/js/components/header.js"></script>
<script src="/cop_cinema/js/components/footer.js"></script>
<script src="/cop_cinema/js/pages/tai_khoan.js"></script>
<script type="module">
        // Load Header, Footer
        async function loadComponents() {
          try {
            const headerRes = await fetch('/cop_cinema/pages/components/header.html');
            document.getElementById('header-container').innerHTML = await headerRes.text();
            if (window.initHeaderUserMenu) window.initHeaderUserMenu();

            const footerRes = await fetch('/cop_cinema/pages/components/footer.html');
            document.getElementById('footer-container').innerHTML = await footerRes.text();
          } catch (err) {
            console.error('Load components error:', err);
          }
        }
      loadComponents();
</script>
</body>
</html>
