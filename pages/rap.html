<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rạp - COP Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { BASE_PATH } from '../js/config.js';
            window.BASE_PATH = BASE_PATH;
            const setCss = (href) => {
                const l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = BASE_PATH + href;
                document.head.appendChild(l);
            };
            setCss('/css/reset.css');
            setCss('/css/theme.css');
            setCss('/css/style.css');
            setCss('/css/components/header.css');
            setCss('/css/components/footer.css');
        </script>

    <style>
        /* KHÔNG override body để tránh ảnh hưởng header/footer */
        .rap-page {
            color: #ffffff;
            min-height: calc(100vh - 180px);
            padding-bottom: 60px;
            /* Thêm khoảng cách với header/footer */
            margin-top: var(--header-height, 90px);
            margin-bottom: 80px;
        }
        /* ...existing code... */

        .rap-page * {
            box-sizing: border-box;
        }

        .rap-page .rap-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            margin-top: 90px;
        }

        .rap-page .rap-cinema-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: #161d2f;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .rap-page .rap-cinema-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .rap-page .rap-cinema-info h1 {
            color: var(--accent-gold);
            font-size: 2.5rem;
            margin-top: 0;
            text-transform: uppercase;
        }

        .rap-page .rap-cinema-desc {
            color: #94a3b8;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .rap-page .rap-info-list {
            list-style: none;
            padding: 0;
        }

        .rap-page .rap-info-item {
            display: flex;
            align-items: start;
            margin-bottom: 20px;
            gap: 15px;
        }

        .rap-page .rap-info-item i {
            color: #E50914;
            width: 20px;
            margin-top: 5px;
        }

        .rap-page .rap-info-label {
            font-weight: bold;
            display: block;
            margin-bottom: 2px;
        }

        .rap-page .rap-info-value {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .rap-page .rap-btn-map {
            display: inline-block;
            background: #E50914;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .rap-page .rap-btn-map:hover {
            transform: scale(1.05);
            background: #ff0f1b;
        }

        @media (max-width: 992px) {
            .rap-page .rap-cinema-detail {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="rap-page">
        <div class="rap-container">
            <div class="rap-cinema-detail cinema-detail" id="cinema-content"></div>
        </div>
    </div>

    <div id="footer-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module">
            import { BASE_PATH } from '../js/config.js';
            async function loadComponents() {
                try {
                    // Header
                    const headerRes = await fetch(BASE_PATH + '/pages/components/header.html');
                    document.getElementById('header-container').innerHTML = await headerRes.text();
                    try {
                        const headerModule = await import(BASE_PATH + '/js/components/header.js');
                        if (headerModule && typeof headerModule.initHeader === 'function') headerModule.initHeader();
                    } catch(e) { console.warn('header.js import failed', e); }

                    // Footer
                    const footerRes = await fetch(BASE_PATH + '/pages/components/footer.html');
                    document.getElementById('footer-container').innerHTML = await footerRes.text();
                    try {
                        const footerModule = await import(BASE_PATH + '/js/components/footer.js');
                        if (footerModule && typeof footerModule.initFooter === 'function') footerModule.initFooter();
                    } catch(e) { console.warn('footer.js import failed', e); }

                } catch (err) {
                    console.error('Load layout error:', err);
                }
            }
            loadComponents();
            // Load page logic
            import(BASE_PATH + '/js/pages/rap.js');
        </script>
</body>
</html>
