<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Rạp - COP Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E50914;
            --bg: #0b0f19;
            --card-bg: #161d2f;
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; padding: 0;
        }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }

        .cinema-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Hình ảnh rạp */
        .cinema-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Thông tin rạp */
        .cinema-info h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-top: 0;
            text-transform: uppercase;
        }

        .cinema-desc {
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .info-list { list-style: none; padding: 0; }
        .info-item {
            display: flex;
            align-items: start;
            margin-bottom: 20px;
            gap: 15px;
        }

        .info-item i {
            color: var(--primary);
            width: 20px;
            margin-top: 5px;
        }

        .info-label { font-weight: bold; display: block; margin-bottom: 2px; }
        .info-value { color: var(--text-dim); font-size: 0.95rem; }

        .btn-map {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-map:hover { transform: scale(1.05); background: #ff0f1b; }

        @media (max-width: 992px) {
            .cinema-detail { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cinema-detail" id="cinema-content">
            </div>
    </div>

    <script src="/js/pages/rap.js"></script>
</body>
</html>
