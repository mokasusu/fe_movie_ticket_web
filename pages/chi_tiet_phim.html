<!DOCTYPE html>
<html lang="vi">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Phim</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <script type="module">
    import { BASE_PATH } from '../js/config.js';
    window.BASE_PATH = BASE_PATH;
    const setCss = (href) => {
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.href = BASE_PATH + href;
      document.head.appendChild(l);
    };
    setCss('/css/reset.css');
    setCss('/css/theme.css');
    setCss('/css/style.css');
    setCss('/css/components/trailer.css');
    setCss('/css/components/header.css');
    setCss('/css/components/footer.css');
    setCss('/css/pages/chi_tiet_phim.css');
  </script>
</head>

<body>

<!-- HEADER -->
<div id="header-container"></div>

<!-- TRAILER -->
<div id="trailer-container"></div>

<!-- BREADCRUMB -->
<div class="breadcrumb-wrapper">
  <div class="container">
    <nav class="movie-breadcrumb" aria-label="breadcrumb">
      <a href="/cop_cinema/index.html" class="breadcrumb-link">
        <i class="fas fa-home"></i> Trang chủ
      </a>
      <span class="breadcrumb-separator">›</span>
      <span id="breadcrumb-movie-name" class="breadcrumb-current"></span>
    </nav>
  </div>
</div>

<!-- MAIN -->
<main class="container movie-detail-container">
  <div class="row">
    <div class="col-12 col-lg-4">
      <div class="movie-detail-poster">
        <img id="movie-poster" src="" alt="Poster Phim">
      </div>
    </div>

    <div class="col-12 col-lg-8">
      <h2 id="movie-title"></h2>
      <p id="movie-description"></p>

      <div class="movie-info-grid">
        <div class="info-item">
          <span class="info-label">Đạo diễn:</span>
          <span id="movie-director" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Diễn viên:</span>
          <span id="movie-actors" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Thể loại:</span>
          <span id="movie-genre" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Thời lượng:</span>
          <span id="movie-duration" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Ngày khởi chiếu:</span>
          <span id="movie-release" class="info-value"></span>
        </div>
      </div>

      <button id="movie-trailer" class="btn btn-danger mt-4">
        <i class="fas fa-play-circle"></i> Xem Trailer
      </button>
    </div>
  </div>

  <section class="mt-5">
    <h2 class="schedule-section-title">Lịch Chiếu</h2>
    <div id="movie-schedule"></div>
  </section>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { BASE_PATH } from '../js/config.js';
  async function loadComponents() {
    // Header
    const headerRes = await fetch(BASE_PATH + '/pages/components/header.html');
    document.getElementById('header-container').innerHTML = await headerRes.text();
    try {
      const headerModule = await import(BASE_PATH + '/js/components/header.js');
      if (headerModule && typeof headerModule.initHeader === 'function') headerModule.initHeader();
    } catch(e) { console.warn('header.js import failed', e); }

    // Footer
    const footerRes = await fetch(BASE_PATH + '/pages/components/footer.html');
    document.getElementById('footer-container').innerHTML = await footerRes.text();
    try {
      const footerModule = await import(BASE_PATH + '/js/components/footer.js');
      if (footerModule && typeof footerModule.initFooter === 'function') footerModule.initFooter();
    } catch(e) { console.warn('footer.js import failed', e); }

    // Trailer
    const trailerRes = await fetch(BASE_PATH + '/pages/components/trailer.html');
    document.getElementById('trailer-container').innerHTML = await trailerRes.text();
    try {
      const trailerModule = await import(BASE_PATH + '/js/components/trailer.js');
      if (trailerModule && typeof trailerModule.initTrailer === 'function') trailerModule.initTrailer();
    } catch(e) { console.warn('trailer.js import failed', e); }
  }
  loadComponents();
  // Load page logic
  import(BASE_PATH + '/js/pages/chi_tiet_phim.js');
</script>

</body>
</html>
