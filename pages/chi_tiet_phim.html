<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Phim</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/components/trailer.css">
  <link rel="stylesheet" href="../css/components/header.css">
  <link rel="stylesheet" href="../css/components/footer.css">
  <link rel="stylesheet" href="../css/pages/chi_tiet_phim.css">
</head>

<body>

<!-- HEADER -->
<div id="header-container"></div>

<!-- TRAILER -->
<div id="trailer-container"></div>

<!-- BREADCRUMB -->
<div class="breadcrumb-wrapper">
  <div class="container">
    <nav class="movie-breadcrumb" aria-label="breadcrumb">
      <a href="../index.html" class="breadcrumb-link">
        <i class="fas fa-home"></i> Trang chủ
      </a>
      <span class="breadcrumb-separator">›</span>
      <span id="breadcrumb-movie-name" class="breadcrumb-current"></span>
    </nav>
  </div>
</div>

<!-- MAIN -->
<main class="container movie-detail-container">
  <div class="row">
    <div class="col-12 col-lg-4">
      <div class="movie-detail-poster">
        <img id="movie-poster" src="" alt="Poster Phim">
      </div>
    </div>

    <div class="col-12 col-lg-8">
      <h2 id="movie-title"></h2>
      <p id="movie-description"></p>

      <div class="movie-info-grid">
        <div class="info-item">
          <span class="info-label">Đạo diễn:</span>
          <span id="movie-director" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Diễn viên:</span>
          <span id="movie-actors" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Thể loại:</span>
          <span id="movie-genre" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Thời lượng:</span>
          <span id="movie-duration" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Ngày khởi chiếu:</span>
          <span id="movie-release" class="info-value"></span>
        </div>
      </div>

      <button id="movie-trailer" class="btn btn-danger mt-4">
        <i class="fas fa-play-circle"></i> Xem Trailer
      </button>
    </div>
  </div>

  <section class="mt-5">
    <h2 class="schedule-section-title">Lịch Chiếu</h2>
    <div id="movie-schedule"></div>
  </section>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="../js/components/trailer.js"></script>
<script type="module" src="../js/pages/chi_tiet_phim.js"></script>

<!-- Load-->
<script>
  fetch('../pages/components/header.html')
    .then(r => r.text())
    .then(html => document.getElementById('header-container').innerHTML = html);

  fetch('../pages/components/footer.html')
    .then(r => r.text())
    .then(html => document.getElementById('footer-container').innerHTML = html);
  fetch('../pages/components/trailer.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('trailer-container').innerHTML = html;
    });
</script>

</body>
</html>
