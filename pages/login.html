<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập / Đăng ký - Movie Ticket</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script type="module">
  import { BASE_PATH } from '../js/config.js';
  window.BASE_PATH = BASE_PATH;
  const setCss = (href) => {
    const l = document.createElement('link');
    l.rel = 'stylesheet';
    l.href = BASE_PATH + href;
    document.head.appendChild(l);
  };
  setCss('/css/reset.css');
  setCss('/css/theme.css');
  setCss('/css/style.css');
  setCss('/css/pages/login.css');
  // Set logo src after DOM loaded
  window.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.login-logo');
    if (logo) logo.src = BASE_PATH + '/assets/icons/logo.png';
  });
</script>
</head>
<body class="login-page-body">

<div class="login-container">
  <div class="login-form-card">
    <img alt="Logo Movie Ticket" class="login-logo">

    <div class="form-tabs">
      <button class="tab-btn active" data-tab="login">Đăng nhập</button>
      <button class="tab-btn" data-tab="register">Đăng ký</button>
    </div>

    <form id="loginForm" class="form-tab active">
      <div class="input-group">
        <input type="text" id="loginUsername" placeholder="Email hoặc tên đăng nhập">
        <small class="error-msg"></small>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Mật khẩu">
        <small class="error-msg"></small>
      </div>
      <button type="submit" class="btn-login">Đăng nhập</button>
    </form>

    <form id="registerForm" class="form-tab">

      <div class="input-group">
        <input type="text" id="registerFullName" placeholder="Họ và tên">
        <small class="error-msg"></small>
      </div>

      <div class="input-group">
        <input type="email" id="registerEmail" placeholder="Email">
        <small class="error-msg"></small>
      </div>

      <div class="input-group">
        <input type="text" id="registerUsername" placeholder="Tên đăng nhập">
        <small class="error-msg"></small>
      </div>

      <div class="input-group">
        <input type="password" id="registerPassword" placeholder="Mật khẩu">
        <small class="error-msg"></small>
      </div>
      <button type="submit" class="btn-login">Đăng ký</button>
    </form>
  </div>
</div>

<script type="module">
  import { BASE_PATH } from '../../js/config.js';
  import(BASE_PATH + '/js/pages/login.js');
</script>
</body>
</html>
