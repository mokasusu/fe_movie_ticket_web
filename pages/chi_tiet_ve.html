<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Xác Nhận Vé - COP Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0b0f19;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .confirm-card {
            background: #161d2f;
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .status-icon {
            width: 80px;
            height: 80px;
            background: #18e509;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .ticket-info {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 5px;
        }

        .label {
            color: #a0a0a0;
            font-size: 0.8rem;
        }

        .value {
            font-weight: bold;
            color: #fff;
        }

        .movie-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: #a0ad0b;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="confirm-card">
        <div class="status-icon"><i class="fas fa-check"></i></div>
        <h4 class="fw-bold">VÉ HỢP LỆ</h4>
        <!-- <p class="text-secondary small">Mã GD: <span id="view-id"></span></p> -->

        <div class="ticket-info">
            <div id="view-movie" class="movie-name">Đang tải...</div>

            <div class="info-row">
                <span class="label">Mã GD:</span>
                <span id="view-id" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label">Ngày chiếu:</span>
                <span id="view-date" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label">Suất chiếu:</span>
                <span id="view-time" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label">Phòng:</span>
                <span id="view-room" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label">Ghế:</span>
                <span id="view-seat" class="value text-danger"></span>
            </div>
        </div>

        <button onclick="window.close()" class="btn btn-outline-light w-100 mt-4"
            style="border-radius: 50px;">ĐÓNG</button>
    </div>

    <script src="/js/pages/chi_tiet_ve.js"></script>
</body>

</html>
