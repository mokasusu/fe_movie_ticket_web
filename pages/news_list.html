<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tin Tức - COP Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <script type="module">
            import { BASE_PATH } from '../../js/config.js';
            window.BASE_PATH = BASE_PATH;
            const setCss = (href) => {
                const l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = BASE_PATH + href;
                document.head.appendChild(l);
            };
            setCss('/css/reset.css');
            setCss('/css/theme.css');
            setCss('/css/style.css');
            setCss('/css/components/header.css');
            setCss('/css/components/footer.css');
        </script>
    <style>
        :root {
            --primary: #E50914;
            --card-bg: #161d2f;
            --text: #ffffff;
        }

        .news-page * {
            box-sizing: border-box;
        }

        .news-page .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            min-height: 90vh;
        }

        .news-page .news-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .news-page .news-header h1 {
            font-size: 2.5rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            font-weight: bold;
        }

        .news-page .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-page .news-card {
            background: var(--card-gray);
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .news-page .news-card:hover {
            transform: translateY(-10px);
        }

        .news-page .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-page .news-info {
            padding: 20px;
        }

        .news-page .news-date {
            color: var(--primary);
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .news-page .news-title {
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4;
            margin: 0;
        }

        .news-page .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .news-page .page-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .news-page .page-btn.active,
        .news-page .page-btn:hover {
            background: var(--primary);
        }

        
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="news-page">
        <div class="news-container container">
            <div class="news-header">
                <h1>Tin Tức</h1>
            </div>

            <div id="news-list" class="news-grid">
            </div>

            <div id="pagination" class="pagination">
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module">
            import { BASE_PATH } from '../../js/config.js';
            async function loadComponents() {
                try {
                    // Header
                    const headerRes = await fetch(BASE_PATH + '/pages/components/header.html');
                    document.getElementById('header-container').innerHTML = await headerRes.text();
                    try {
                        const headerModule = await import(BASE_PATH + '/js/components/header.js');
                        if (headerModule && typeof headerModule.initHeader === 'function') headerModule.initHeader();
                    } catch(e) { console.warn('header.js import failed', e); }

                    // Footer
                    const footerRes = await fetch(BASE_PATH + '/pages/components/footer.html');
                    document.getElementById('footer-container').innerHTML = await footerRes.text();
                    try {
                        const footerModule = await import(BASE_PATH + '/js/components/footer.js');
                        if (footerModule && typeof footerModule.initFooter === 'function') footerModule.initFooter();
                    } catch(e) { console.warn('footer.js import failed', e); }

                } catch (err) {
                    console.error('Load layout error:', err);
                }
            }
            loadComponents();
            // Load page logic
            import(BASE_PATH + '/js/pages/news_list.js');
        </script>
</body>

</html>
