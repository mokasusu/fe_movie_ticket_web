<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>COP - Tin Tức</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E50914;
            --bg: #0b0f19;
            --card-bg: #161d2f;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .news-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            text-transform: uppercase;
        }

        .news-grid {
            display: grid;
            /* Thay đổi ở đây: repeat(3, 1fr) tạo ra đúng 3 cột bằng nhau */
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-card {
            background: var(--card-gray);
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .news-card:hover {
            transform: translateY(-10px);
        }

        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-info {
            padding: 20px;
        }

        .news-date {
            color: var(--primary);
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4;
            margin: 0;
        }

        /* Phân trang */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .page-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .page-btn.active,
        .page-btn:hover {
            background: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="news-header">
            <h1>Tin Tức</h1>
        </div>

        <div id="news-list" class="news-grid">
        </div>

        <div id="pagination" class="pagination">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/js/pages/news_list.js"></script>
</body>

</html>
