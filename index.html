<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Xem Phim</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/trailer.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/promotion.css">
    <link rel="stylesheet" href="css/components/movie_card.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div id="promotion-container"></div>
        <div class="container">
            <section id="section-dang-chieu">
                <h2 class="section-title">Phim Đang Chiếu</h2>
                <div id="movie-list-dang-chieu" class="row g-4 mb-5"></div>
            </section>

            <section id="section-sap-chieu">
                <h2 class="section-title">Phim Sắp Chiếu</h2>
                <div id="movie-list-sap-chieu" class="row g-4"></div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/trailer.js"></script>
    
    <!-- Custom JS -->
    <script type="module">
        import dsPhim from './js/data/phim.js';
        import { createMovieCard } from './js/components/movie_card.js';

        // Render Phim Đang Chiếu / Sắp Chiếu
        const dangChieuContainer = document.getElementById('movie-list-dang-chieu');
        const sapChieuContainer = document.getElementById('movie-list-sap-chieu');

        dsPhim.forEach(phim => {
            const card = createMovieCard(phim, new Date(phim.ngayKhoiChieu) > new Date());
            if (new Date(phim.ngayKhoiChieu) <= new Date()) {
                dangChieuContainer.appendChild(card);
            } else {
                sapChieuContainer.appendChild(card);
            }
        });

        // Load Header, Footer, Promotion
        async function loadComponents() {
            try {
                const headerRes = await fetch('pages/components/header.html');
                document.getElementById('header-container').innerHTML = await headerRes.text();

                const promoRes = await fetch('pages/components/promotion.html');
                document.getElementById('promotion-container').innerHTML = await promoRes.text();
                if (window.initPromotion) initPromotion();

                const footerRes = await fetch('pages/components/footer.html');
                document.getElementById('footer-container').innerHTML = await footerRes.text();
            } catch (err) {
                console.error('Load components error:', err);
            }
        }
        loadComponents();
    </script>
    <div id="trailer-container"></div>
</body>
</html>
