<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Xem Phim</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom CSS -->
        <script type="module">
            import { BASE_PATH } from './js/config.js';
            window.BASE_PATH = BASE_PATH;
            console.log('BASE_PATH:', BASE_PATH);
            const setCss = (href) => {
                const l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = BASE_PATH + href;
                document.head.appendChild(l);
            };
            setCss('/css/reset.css');
            setCss('/css/theme.css');
            setCss('/css/style.css');
            setCss('/css/components/trailer.css');
            setCss('/css/components/header.css');
            setCss('/css/components/footer.css');
            setCss('/css/components/promotion.css');
            setCss('/css/components/movie_card.css');
        </script>
</head>
<body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div id="promotion-container"></div>
        <div class="container">
            <section id="section-dang-chieu">
                <h2 class="section-title">Phim Đang Chiếu</h2>
                <div id="movie-list-dang-chieu" class="row g-4 mb-5"></div>
            </section>

            <section id="section-sap-chieu">
                <h2 class="section-title">Phim Sắp Chiếu</h2>
                <div id="movie-list-sap-chieu" class="row g-4"></div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { BASE_PATH } from './js/config.js';
            // Import trailer.js để đảm bảo window.showTrailer luôn khả dụng
            import('./js/components/trailer.js');
            // Load header, promotion, footer HTML
            async function loadComponents() {
                try {
                    const headerRes = await fetch(BASE_PATH + '/pages/components/header.html');
                    document.getElementById('header-container').innerHTML = await headerRes.text();
                    // Dynamically import header.js after HTML injected and call initHeader
                    try {
                        const headerModule = await import(BASE_PATH + '/js/components/header.js');
                        if (headerModule && typeof headerModule.initHeader === 'function') headerModule.initHeader();
                    } catch(e) { console.warn('header.js import failed', e); }

                    const promoRes = await fetch(BASE_PATH + '/pages/components/promotion.html');
                    document.getElementById('promotion-container').innerHTML = await promoRes.text();
                    try {
                        const promoModule = await import(BASE_PATH + '/js/components/promotion.js');
                        if (promoModule && typeof promoModule.initPromotion === 'function') promoModule.initPromotion();
                    } catch(e) { console.warn('promotion.js import failed', e); }

                    const footerRes = await fetch(BASE_PATH + '/pages/components/footer.html');
                    document.getElementById('footer-container').innerHTML = await footerRes.text();
                    try {
                        const footerModule = await import(BASE_PATH + '/js/components/footer.js');
                        if (footerModule && typeof footerModule.initFooter === 'function') footerModule.initFooter();
                    } catch(e) { console.warn('footer.js import failed', e); }
                } catch (err) {
                    console.error('Load components error:', err);
                }
            }
            loadComponents();

            // Load and render movies
            (async () => {
                try {
                    const phimModule = await import(BASE_PATH + '/js/data/phim.js');
                    const dsPhim = phimModule.default || phimModule.movies || phimModule.dsPhim || [];
                    const { createMovieCard } = await import(BASE_PATH + '/js/components/movie_card.js');
                    const dangChieuContainer = document.getElementById('movie-list-dang-chieu');
                    const sapChieuContainer = document.getElementById('movie-list-sap-chieu');
                    dsPhim.forEach(phim => {
                        const card = createMovieCard(phim, new Date(phim.ngayKhoiChieu) > new Date());
                        if (new Date(phim.ngayKhoiChieu) <= new Date()) {
                            dangChieuContainer.appendChild(card);
                        } else {
                            sapChieuContainer.appendChild(card);
                        }
                    });
                } catch (err) {
                    console.error('Render movies error:', err);
                }
            })();
        </script>
    <div id="trailer-container"></div>
</body>
</html>
