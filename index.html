<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Xem Phim</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/promotion.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container">
            <!-- Nội dung trang chủ của bạn ở đây -->
             <div id="promotion-container"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/components/header.js"></script>
    <script src="js/components/promotion.js" defer></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Load Header và Footer -->
    <script>
        // Load Header
        fetch('pages/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        // Load Promotion
        fetch('pages/components/promotion.html')
            .then(res => res.text())
            .then(html => {
            document.getElementById('promotion-container').innerHTML = html;
            })
            .catch(err => console.error('Load promotion error:', err));

        // Load Footer
        fetch('pages/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
